<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS线性渐变 + background-size</title>
    <style type="text/css">
        *{
            margin:0; padding:0; border:0;
            font: 14px/1.5 "PingFangSC", Helvetica Neue, Helvetica, Arial, sans-serif;
            border-radius:4px;
            box-sizing: border-box;  outline: none;
        }
        #box{
            width:60%; height:100vh;
            margin: 0 auto;

            /* 如果某个色标的位置值比整个列表中在它之前的色标的位置值都要小，则该色标的位置会被设置为它前面所有色标位置值的最大值。
                实色划分为: 0~33.3%, 33.3%~66.6%, 66.6%~100%
             */
            background:linear-gradient(#fb3 33.3%, #2f8ac6 0, #2f8ac6 66.6%, yellowgreen 0);
            background-size: 100% 45px;
        }

    </style>
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
