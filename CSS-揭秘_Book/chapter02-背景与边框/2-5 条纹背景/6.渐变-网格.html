<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS线性渐变 + background-size</title>
    <style type="text/css">
        *{
            margin:0; padding:0; border:0;
            font: 14px/1.5 "PingFangSC", Helvetica Neue, Helvetica, Arial, sans-serif;
            border-radius:4px;
            box-sizing: border-box;  outline: none;
        }
        #box{
            width:60%; height:100vh;
            margin: 0 auto;

            background:white;
            background-image:  linear-gradient(90deg, rgba(200,0,0, .5) 50%, transparent 0),
                               linear-gradient(0deg, rgba(200,0,0, .5) 50%, transparent 0);
            background-size: 30px 30px;
        }


    </style>
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
