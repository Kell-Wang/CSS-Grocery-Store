<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> transform 实现小火箭</title>
    <style src="../../typo.css"></style>
    <style>
        html,body{
            height:100%;
        }

        body{
            background-color: #DE8910;
        }
        .rocket{
            position: absolute;
            left: 100px;
            top: 600px;
            height: 120px;
            transform: translate(-200px ,200px) rotate(45deg);
            transition: all 1s linear;
        }

        body:hover .rocket{
            transform: translate(500px,-500px) rotate(45deg);
        }
    </style>
</head>
<body>
    <img  class="rocket" src="../images/rocket.png" alt="Rocket"/>
</body>
</html>
