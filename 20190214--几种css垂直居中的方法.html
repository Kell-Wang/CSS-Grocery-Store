<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>几种方式实现已知或位置宽度的垂直水平居中</title>
    <style type="text/css">
        * { margin: 0; padding: 0; list-style: none; font-size: 12px; }
        .wrapper {
            float: left;
            margin: 20px;
            width: 220px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 2px;
            overflow: hidden;
        }
        .wrapper > div {
            border-radius: 4px;
        }

        /* - 1、绝对定位 + margin-top/margin-left 设为自身宽度的一半加负号 */
        .wrapper1 {
            position: relative;
        }
        .wrapper1 > div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: #0ba495;
            /* 自身宽度的一半 + 负号 */
            margin: -50px 0 0 -50px;
        }

        /* - 2、绝对定位 + left/top 为自身宽度的一半 + 百分号(%)*/
        .wrapper2 {
            position: relative;
        }
        .wrapper2 > div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: #ccc;
            transform: translate(-50%, -50%);
        }

        /* - 3、flex 布局 */
        .wrapper3 {
            display: flex;
            /*主轴对齐*/
            justify-content: center;
            /*侧轴对其*/
            align-items: center;
            flex: 1 1 0;
        }
        .wrapper3 > div {
            height: 100px;
            width: 100px;
            background: yellowgreen;
        }

        /* - 4、table/table-cell 布局 */
        .wrapper4 {
            display: table;
            width: 340px;
            height: 300px;
        }
        .wrapper4 > div {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .wrapper > div > p {
            display: inline-block;
            text-align: center;
            width: 150px;
            height: 150px;
            border-radius: 4px;
            background: #7A7A43;
            overflow: hidden;
        }
        .wrapper > div > p > span {
            display: block;
            margin-top: 10px;
        }

        /*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
        .test {
            float: left;
            margin: 20px;
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 2px;
            overflow: hidden;
        }
        #content {
            width: 160px;
            height: 0;
            padding-top: 70%;
            margin: 0 auto;
            background: lightsteelblue;
        }

    </style>
</head>
<body>
    <div class="wrapper wrapper1">
        <div></div>
    </div>
    <div class="wrapper wrapper2">
        <div></div>
    </div>
    <div class="wrapper wrapper3">
        <div></div>
    </div>
    <div class="wrapper wrapper4">
        <div>
            <p>
                <span>div: {display: table}</span>
                <span>--></span>
                <span>div: {display: table-cell}</span>
                <span>--></span>
                <span>p: {display: inline-block}</span>
            </p>
        </div>
    </div>

    <div class="test">
        <p id="content"></p>
    </div>

    <script type="text/javascript">
        function getId(id) {
            console.log();
            return typeof id === "string" ? document.getElementById(id) : id;
        }

        const content = getId("content");
        let contentClientHeight = content.clientHeight;
        console.log("contentClientHeight: ", contentClientHeight);  //
    </script>
</body>
</html>
