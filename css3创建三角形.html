<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css"> 
        * {margin: 0px; padding: 0; list-style: none;}

        .myBox{
            width:0; height:0;
            border-style:solid;
            border-width:20px;
            border-color: transparent transparent transparent #ccc;
        }
        .myBox2{
            width:0; height:0;
            border-style:solid;
            border-width:20px;
            border-color: transparent transparent transparent red;
        }

       /*添加三角形伪类: 大三角*/
        .box:before{
            border:dashed; border-width:13px;
            border-color: transparent transparent lightcoral transparent;
            content:" ";  position:absolute;
            left:43.5%;  top:-26px;
        }
        /*添加三角形伪类: 小三角*/
        .box:after{
            border:dashed;  border-width:13px;
            border-color: transparent transparent lightgoldenrodyellow transparent;
            content:" ";  position:absolute;
            left:43.5%;  top:-23px;
        }
        .box {
            height: 100px; width: 198px;
            border-radius: 4px;
            position: relative; 
            background: lightseagreen
        }
    </style>
</head>
<body>
    <div class="">
        <div class="fl myBox marBot20 "></div>
        <div class="fl myBox2 marBot20"></div>
    </div>

    <!--第二种方式: 利用 :before和:after伪类来画三角形，但是这个伪类画的三角形默认就是显示的-->
    <div class='box'></div>

</body>
</html>
