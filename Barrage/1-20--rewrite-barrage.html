        // 加载scrollReveal
        (function(){
            window.sr = ScrollReveal();
        }());

    <style type="text/css">
        .wall { position: relative; }
        .container { margin-top:14%; }

        h1 {
            text-align:center; font-size:108px;
            letter-spacing:13px;
        }

        /* 左侧按钮 */
        .side-left > .history-record {
            width:100%; height:185px;
            padding-top:.8em;
            margin-bottom:1em;
            cursor:pointer;
        }
       /* .history-default-bg {
            background:url("static/img/side-button-bg-lg1.png") no-repeat center;
            color:#c30f23;
        }*/
        .history-bg-hover {
            background:url("static/img/side-button-bg-lg-hover.png") no-repeat center;
            color:#fff;
        }

        /* 中间奖项 */
        .awards-btn {
            display:block; overflow:hidden;
            font-size:50px;  color:#ffffff;
            text-shadow:0 2px 4px rgba(0,0,0,0.50);
            margin:0 auto; line-height:106px;
            text-align:center;
            width:435px; height:105px;
        }
        .img-default-bg { background:url("static/img/button-bg-lg.png") no-repeat center; }
        .img-hover-bg { background:url("static/img/button-bg-lg-hover.png") no-repeat center; }
        .row { margin-bottom:8em; }

    </style>
</head>

<body>
    <!--绝对定位背景大图-->
    <div class="absolute-bg">
        <img src="static/img/bg.png" alt="">
    </div>

    <!-- 弹幕 barrage -->
    <div class="barrage-container">

        <!-- 创建弹幕元素 -->
        <div class="line-wall">
            <!--<div class="barrage-div" data-ajax-num="1"
                 style="margin-left: 1306px; margin-top: 10px; opacity: 0.92; z-index: 20; background:linear-gradient(to bottom, #f5f424, #f0831f);">
                <p>
                    <span class="hat" style="display: block;">
                        <img src="static/img/user-head/hat.png">
                    </span>
                    <img class="portrait" src="static/img/user-head/default-avatar.png" data-id="1">
                </p>
                <p class="barrage-font" style="color: rgb(16, 16, 16); font-weight: bold; ">YYY：学着主宰自己的生活</p>
            </div>-->
        </div>
    </div>

    <!--绝对定位背景大图-->
    <div class="absolute-bg">
        <img src="static/img/bg.png" alt="">
    </div>

    <!--左侧竖排按钮-->
    <div class="side-left">
        <p class="history-record history-default-bg">历史记录</p>
        <p class="switch-btn switch-btn-default-bg">关</p>
    </div>

    <!--中间 container -->
    <div class="container">

        <h1 class="font-tips">留言幸运奖</h1>

        <div class="row">
            <p class="col-lg-6 col-md-6">
                <a href="javascript:">
                    <span class="awards-btn img-default-bg">一等奖</span>
                </a>
            </p>
            <p class="col-lg-6 col-md-6">
                <a href="javascript:">
                    <span class="awards-btn img-default-bg">二等奖</span>
                </a>
            </p>
        </div>
        <div class="row">
            <p class="col-lg-6 col-md-6">
                <a href="javascript:">
                    <span class="awards-btn img-default-bg">三等奖</span>
                </a>
            </p>
            <p class="col-lg-6 col-md-6">
                <a href="javascript:">
                    <span class="awards-btn img-default-bg">留言幸运奖</span>
                </a>
            </p>
        </div>


    </div>


    <script type="text/javascript">

        // 元素配置表: 缓存静态html元素
        var eleConfMap = {

            // 弹幕
            brgContainer:   getClassName("barrage-container")[0],
            lineWall:       getClassName("line-wall")[0],

            // 左侧边2个按钮
            $historyRecord: $(".history-record"),
            $switchBtn:     $(".switch-btn"),

            // 中间奖项按钮
            $awardsBtn:     $(".awards-btn")
        };


        window.onload = function () {

            // 弹幕
            (function () {


                function barrage() {
                    var json = brgJson;
                    var i = 0,
                        len = json.length;

                    var fragment;
                    var top;
                    if (len > 0) {

                        // 创建弹幕 div
                        for (; i < len; i++) {
                            if (i % 4 === 0) {
                                top = "10px";
                                fragment = mainMap.fnCreateEle(i, top, json[i]);
                            }
                            if (i % 4 === 1) {
                                top = "72px";
                                fragment = mainMap.fnCreateEle(i, top, json[i]);
                            }
                            if (i % 4 === 2) {
                                top = "132px";
                                fragment = mainMap.fnCreateEle(i, top, json[i]);
                            }
                            if (i % 4 === 3) {
                                top = "192px";
                                fragment = mainMap.fnCreateEle(i, top, json[i]);
                            }
                            eleConfMap.lineWall.appendChild(fragment);
                        }

                        // 滚动弹幕:
                        var aLin1DIV = getClassName("barrage-div", eleConfMap.lineWall);
                        mainMap.fnScroll(aLin1DIV);

                        // 创建完之后清除当前 json 数据
                        json = null;
                    }
                }
                barrage();



                // 弹幕开关
                eleConfMap.$switchBtn.click(function () {
                    if (hasClass("dis-none", eleConfMap.brgContainer)) {
                        removeClass("dis-none", eleConfMap.brgContainer);
                    } else {
                        addClass("dis-none", eleConfMap.brgContainer);
                    }
                })

            })();


            // 左侧 + 中部 + 右侧
            (function () {
                var i = 0,
                    len = eleConfMap.$awardsBtn.length;
                for (; i < len; i++) {
                    if (i < 2) {
                        sr.reveal(eleConfMap.$awardsBtn[i], {
                            origin: "bottom",
                            distance: "80px",
                            opacity: 0,
                            scale: 1,
                            delay: 200,
                            easing: "ease",
                            reset: false,
                            mobile: true,
                            duration: 600
                        });
                    } else {
                        sr.reveal(eleConfMap.$awardsBtn[i], {
                            origin: "bottom",
                            distance: "80px",
                            opacity: 0,
                            scale: 1,
                            delay: 600,
                            easing: "ease",
                            reset: false,
                            mobile: true,
                            duration: 600
                        });
                    }
                }

                // 4个奖项按钮hover效果
                eleConfMap.$awardsBtn.each(function () {
                    $(this).hover(
                        function () {
                            if ($(this).hasClass("img-default-bg")) {
                                $(this).removeClass("img-default-bg").addClass("img-hover-bg");
                            } else {
                                $(this).removeClass("img-hover-bg").addClass("img-default-bg");
                            }
                        }
                    )
                });


                // 左侧"历史记录"
                eleConfMap.$historyRecord.click(function () {
                    if ($(this).hasClass("history-default-bg")) {
                        $(this).removeClass("history-default-bg").addClass("history-bg-hover");
                    } else {
                        $(this).removeClass("history-bg-hover").addClass("history-default-bg");
                    }
                });


                // 左侧弹幕开关按钮hover效果
                eleConfMap.$switchBtn.click(function () {
                    if ($(this).hasClass("switch-btn-default-bg")) {
                        $(this).removeClass("switch-btn-default-bg").addClass("switch-btn-bg-hover");
                        $(this).html("开");
                    } else {
                        $(this).removeClass("switch-btn-bg-hover").addClass("switch-btn-default-bg");
                        $(this).html("关");
                    }
                });
            })();
        }
    </script>
</body>
</html>
