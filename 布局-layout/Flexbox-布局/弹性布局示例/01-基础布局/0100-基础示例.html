<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
            maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阮一峰博客--基础示例</title>

</head>
<body>
    <!-- 文章来源: http://www.ruanyifeng.com/blog/2015/07/flex-examples.html -->
    <!-- 1 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex1">
            <p class="item1">1</p>
        </div>
    </div>

    <!-- 2 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex2">
            <p class="item1">1</p>
        </div>
    </div>

    <!-- 3 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex3">
            <p class="item1">1</p>
        </div>
    </div>

    <!-- 4 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex4">
            <p class="item1">1</p>
        </div>
    </div>

    <!-- 5 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex5">
            <p class="item1">1</p>
        </div>
    </div>

    <!-- 6 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex6">
            <p class="item1">1</p>
        </div>
    </div>

    <!-- 7 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex7">
            <p class="item1">1</p>
        </div>
    </div>

    <!-- 8 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex8">
            <p class="item1">1</p>
            <p class="item2">2</p>
            <p class="item3">3</p>
            <p class="item4">4</p>
            <p class="item5">5</p>
            <p class="item6">6</p>
        </div>
    </div>

    <!-- 9 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex9">
            <p class="item1">1</p>
            <p class="item2">2</p>
            <p class="item3">3</p>
            <p class="item4">4</p>
            <p class="item5">5</p>
            <p class="item6">6</p>
        </div>
    </div>

    <!-- 10 -->
    <div class="wrap">
        <p class="tip"></p>
        <div class="flex flex10">
            <p class="item1">1</p>
            <p class="item2">2</p>
            <p class="item3">3</p>
            <p class="item4">4</p>
            <p class="item5">5</p>
            <p class="item6">6</p>
        </div>
    </div>

</body>
</html>
