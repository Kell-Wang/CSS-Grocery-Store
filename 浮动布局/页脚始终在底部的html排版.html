<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页脚始终在底部的html排版</title>
    <link rel="stylesheet" href="Global.js-And-Global.css/css/reset.css">
    <link rel="stylesheet" href="Global.js-And-Global.css/css/publicStyle.css">
    <link rel="stylesheet" href="Global.js-And-Global.css/css/reset.css">
    <style type="text/css">
        /*height:100% 是在需要页头和页脚固定在顶部和底部需要*/
        html, body{height:100%;}
    </style>
</head>
<body>
    <!--这个排版主要有4点:
        1.html和body都要设置高度100% :是给最外围包裹div(externalWall)设置min-height:100%做铺垫,因为只有父级的元素有高度，min-height才会产生高度
        2.头部,主体和页脚都必须放在一个包裹的div中[externalWall]
            (1.)此包裹的div要设置min-height:100%;主要是为了在页面的内容不多时让绝对定位的页脚在页面最底部，页脚只
            写bottom:0是无法实现绝对定位在最底部的。
            (2.)包裹的div设置position:relative，footerWall绝对定位根据externalWall来定位。
        3.想让main和页脚有间距，在main的子div中设置margin-bottom,设置的高度至少要大于页脚的高度
        4.main主体一定要设置overflow:hidden; 要不然底部还是会覆盖住第三部设置的margin-bottom;-->

    <div class="externalWall posRelative minHei100Per"> <!--external /ɪk'stɜːn(ə)l/ adj 外部的-->
        <!--头部 header wall-->
        <div class="headerWall">
        </div>
        <!--头部 header wall-->

        <!--主体 main-->
        <div class="main overflowHid"> <!--overflow: hidden; 绝对不能少 -->
            <!--marBot115讲解：因为footerWall绝对定位不在文档流，当缩小浏览器的时候为了不让main的主体被footerWall覆盖住，所以在main的子级div中设置margin-bottom
                并且此margin-bottom的高度必须大于footerWall的高度-->
            <div class="width1200 height612 whiteBg marTop30 marginAuto marBot115">
              <!--  <div class="subSameHeader marBot60 marLeft90 marRight90 height60 lineHei60"></div>
                <div class="width536 marginAuto overflowHid"></div>-->
            </div>
        </div>
        <!--主体 main-->

        <!--页脚 footerWall-->
        <div class="footerWall bgd2d2d2 posAbsolute height85 left bottom"></div>
        <!--页脚 footerWall-->
    </div>
</body>
</html>
